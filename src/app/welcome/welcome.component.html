<div class="row">
  <div class="col-md-4 mt-3">
    <h2>คำนวณเกรด</h2>
  </div>
  <div class="col-md"></div>
  <div class="col-md-2">
    <button class="mt-3 btn btn-success btn-block btn-sm" (click)="clearSubjects()">
      เพิ่มวิชา
    </button>
  </div>
  <div class="col-md-2">
    <button class="mt-3 btn btn-danger btn-block btn-sm" (click)="clearSubjects()">
      ลบทั้งหมด
    </button>
  </div>
</div>
<table class="table table-sm">
  <thead>
    <tr>
      <th colspan="2" class="text-right">เกรดเฉลี่ยรวม</th>
      <th class="text-center">{{ totalGpa() | number: '1.2-2'}}</th>
    </tr>
    <tr>
      <th width="65%">ชื่อวิชา</th>
      <th width="15%" class="text-center">หน่วยกิจ</th>
      <th width="15%" class="text-center">เกรด</th>
      <th width="5%" class="text-center"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of subjects">
      <td class="text-muted">
        <input type="text" name="credit" [(ngModel)]="subject.title" class="form-control form-control-sm" placeholder="ชื่อวิชา" (change)="saveSession()">
      </td>
      <td class="text-muted text-center">
        <input type="number" name="credit" [(ngModel)]="subject.credit" class="form-control form-control-sm">
      </td>
      <td class="text-muted text-center">
        <select name="grade" [(ngModel)]="subject.grade" class="form-control form-control-sm">
          <option value="4">A</option>
          <option value="3.5">B+</option>
          <option value="3">B</option>
          <option value="2.5">C+</option>
          <option value="2">C</option>
          <option value="1.5">D+</option>
          <option value="1">D</option>
          <option value="0">F</option>
        </select>
      </td>
      <td (click)="remove($index)">
        <button class="btn btn-danger btn-sm">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
